<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Identity Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="IZU_ICON.png">
  </head>
  <body>
    <div class="container">
      <div class="imgAndTitle">
        <div class="img">
          <img src="IZU_LOGO.png" class="logo" />
        </div>
        <div class="title">
          <h1 class="h1">İSTANBUL SABAHATTİN ZAİM ÜNİVERSİTESİ</h1>
          <h2>ISTANBUL SABAHATTIN ZAIM UNIVERSITY</h2>
          <h3>
            Öğrenci Kimlik Kartı /
            <span class="studentIdentityCard">Student Identity Card</span>
          </h3>
        </div>
      </div>
      <div class="informationsAndProfileImg">
        <div class="informations">
          <p class="containerInformations">
            <span class="informations">T.C. Kimlik Numarası:&nbsp;</span
            ><span class="answers">11111111111</span>
          </p>
          <p class="translations">ID Number</p>
          <p class="containerInformations">
            <span class="informations">Ad:&nbsp;</span
            ><span class="answers">XXX</span>
          </p>
          <p class="translations">Name</p>
          <p class="containerInformations">
            <span class="informations">Soyad:&nbsp;</span
            ><span class="answers">XXX</span>
          </p>
          <p class="translations">Surname</p>
          <p class="containerInformations">
            <span class="informations">Fakülte:&nbsp;</span
            ><span class="answers"
              >XXX</span
            >
          </p>
          <p class="translations">Faculty</p>
          <p class="containerInformations">
            <span class="informations">Bölüm:&nbsp;</span
            ><span class="answers">XXX</span>
          </p>
          <p class="translations">Department</p>
          <p class="containerInformations">
            <span class="informations">Öğrenci Numarası:&nbsp;</span
            ><span class="answers">111111111</span>
          </p>
          <p class="translations">Student Number</p>
        </div>
        <div class="profileImg">
          <img src="PROFILE_IMAGE.png" class="profileImage" />
        </div>
      </div>
    </div>
  </body>
</html>
